<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo-container">
                <h1 class="header__logo">ToDo!</h1>
            </div>
        </header>
        <main class="main">
            <section class="sidebar">
                <ul class="sidebar__items">
                    <li class="sidebar__item">
                        <button class="sidebar__button btn-home">Home</button>
                    </li>
                    <li class="sidebar__item">
                        <button class="sidebar__button btn-today">Today</button>
                    </li>
                    <li class="sidebar__item">
                        <button class="sidebar__button btn-thisweek">This week</button>
                    </li>
                    <li class="sidebar__item">
                        <button class="sidebar__button btn-thismonth">This month</button>
                    </li>
                    <li class="sidebar__item">Projects: 
                        <ul class="sidebar__projects">
                        </ul>
                    </li>
                </ul>
            </section>
            <section class="content">
            </section>
        </main>
    </div>
</body>
<script src="bundle.js"></script>
</html>

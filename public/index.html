<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo-container">
                <h1 class="header__logo">ToDo!</h1>
            </div>
            <div class="header__hamburger-container">
                <button class="hamburger-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
                </button>
            </div>
        </header>
        <main class="main">
            <section class="sidebar">
                <ul class="sidebar__items">
                    <li class="sidebar__item">
                        <input type="radio" name="projects__radio" id="projects__home" class="sidebar__project-checkbox" checked>
                        <button><label for="projects__home" class="sidebar__project-button">Home</label></button>
                    </li>
                    <li class="sidebar__item">
                        <input type="radio" name="projects__radio" id="projects__today" class="sidebar__project-checkbox">
                        <button><label for="projects__today" class="sidebar__project-button">Today</label></button>
                    </li>
                    <li class="sidebar__item">
                        <input type="radio" name="projects__radio" id="projects__this-week" class="sidebar__project-checkbox">
                        <button><label for="projects__this-week" class="sidebar__project-button">This Week</label></button>
                    </li>
                    <li class="sidebar__item">
                        <input type="radio" name="projects__radio" id="projects__this-month" class="sidebar__project-checkbox">
                        <button><label for="projects__this-month" class="sidebar__project-button">This Month</label></button>
                    </li>
                    <li class="sidebar__item sidebar__projects"><p>Projects:</p> 
                        <ul class="sidebar__projects-list">
                        </ul>
                    </li>
                </ul>
                <button class="sidebar__button btn-new">+</button>
            </section>
            <section class="content">
            </section>
        </main>
    </div>
</body>
<script src="bundle.js"></script>
</html>
